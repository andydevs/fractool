name: Continuous Integration

# Event triggers
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Environment
env:
  BUILD_TYPE: Release

# Jobs
jobs:
  integration:
    name: Integration Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      # Checkout code
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      # Build and install dependencies
      - name: Install Boost (Windows)
        if: runner.os == 'Windows'
        run: |
          cd ${{ github.workspace }}\extern\boost
          .\bootstrap.bat
          .\b2.exe link=static
          .\b2.exe install --prefix=boost-install
      - name: Install Boost (Linux)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          cd ${{ github.workspace }}/extern/boost
          ./bootstrap.sh
          ./b2 link=static
          ./b2 install --prefix=boost-install
      - name: Install libpng
        run: |
          cd extern/libpng
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=libpng-install -DPNG_SHARED=OFF -DPNG_TESTS=OFF
          cmake --build build
          cmake --install build
          
      # Build and install using CMake
      - name: Configure
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --parallel $(nproc --all)
      - name: Install
        run: sudo cmake --install ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

      # Setup Python
      - name: Setup Python
        if: false
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Python Dependencies
        if: false
        run: pip install -r python/requirements.txt

      # Run Test
      - name: Run Integration Tests
        if: false
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/share/lib
          python3 ./run.py
        working-directory: python/integration_test
