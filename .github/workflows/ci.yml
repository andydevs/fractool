name: Continuous Integration

# Event triggers
on:
  push:
  pull_request:
    branches:
      - main

# Environment
env:
  BUILD_TYPE: Release

# Jobs
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v2

      # Install Dependencies
      - name: Install Boost
        uses: MarkusJx/install-boost@v2.0.0
        id: install-boost
        with:
          boost_version: 1.73.0
      - name: Install OpenCV
        uses: Dovyski/setup-opencv-action@v1
        with:
          opencv-version: '4.5.0'

      # Build using CMake
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      # Deploy build artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: fractool-cli
          path: build/out/fractool/fractool

  integration:
    name: Integration Test
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      # Checkout Code and setup
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Download Artifact
      - name: Download Fractool CLI
        uses: actions/download-artifact@v2
        with:
          name: fractool-cli
          path: build/out/fractool/

      # Run Test
      - name: Change Directory to Integration Test
        run: cd scripts/integration_test
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Tests
        run: python3 ./run.py