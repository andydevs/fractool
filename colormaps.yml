colormaps:
  - name: ink
    type: gradient
    from: [255, 255, 255]
    to: [0, 0, 0]

  - name: red2blue
    type: gradient
    from: [0, 0, 255]
    to: [255, 0, 0]

  - name: blue2red
    type: gradient
    from: [255, 0, 0]
    to: [0, 0, 255]

  - name: flower
    type: sinusoidal
    freqs: [ 0.7, 0.7, 0.7 ]
    phases: [ -1.0, -2.0, -2.0 ]